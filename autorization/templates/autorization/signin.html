<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Вход</title>
    <style type="text/css">
      .container_l {
        margin-left: auto;
        margin-right: auto;
        margin-top: 15%;
      }
    </style>
  </head>
  <body>
    <div class="container_l">
      <div class="row justify-content-center">
        <div class="col-4">
          <form action="?" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Ник</label>
              <input type="username" class="form-control" id="username" name="username" aria-describedby="usernameHelp" required>
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <a href="/autorization/signup" class="btn btn-primary float-left btn-inline">Зарегистрироваться</a>
            <button type="submit" class="btn btn-primary">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
